<form id="editForm" method="POST" action="/product/product" name="editForm" class="needs-validation" novalidate>
    <input type="hidden" name="idproduct" th:value="${product.idproduct}"/>
    <div class="row">
        <div class="col-lg-6">
            <div class="mb-3">
                <label for="editName" class="form-label">Edit Product Name: </label>
                <input type="text" name="name" class="form-control" id="editName" placeholder="Edit name"
                       th:value="${product.name}">
            </div>
            <div class="mb-3">
                <label for="editDescription" class="form-label">Edit product Description: </label>
                <input type="text" name="description" class="form-control" id="editDescription"
                       placeholder="Edit description" th:value="${product.description}">
            </div>
            <div class="mb-3">
                <label for="editCategory" class="form-label">Edit Product category: </label>
                <input th:field="*{product.categoryId.idproductCategory}" name="categoryId" class="form-control"
                       id="editCategory" placeholder="Edit category" th:value="${product.categoryId.idproductCategory}">
            </div>
            <div class="mb-3">
                <label for="editDiscount" class="form-label">Edit Product discount: </label>
                <input th:field="*{product.discountId.iddiscount}" name="discountId" class="form-control"
                       id="editDiscount" placeholder="Edit discount" th:value="${product.discountId.iddiscount}">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-3">
                <label for="editPrice" class="form-label">Edit Product Price: </label>
                <input type="number" name="price" class="form-control" id="editPrice" placeholder="Edit price"
                       th:value="${product.price}">
            </div>
            <div class="mb-3">
                <label for="editQuantity" class="form-label">Edit Quantity: </label>
                <input type="number" name="quantity" class="form-control" id="editQuantity" placeholder="Edit quantity"
                       th:value="${product.quantity}">
            </div>
            <div class="mb-3">
                <label for="editActive">Product Active?</label>
                <select id="editActive" class="select form-control form-control-lg" name="active">
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                </select>
            </div>
        </div>
    </div>
</form>
