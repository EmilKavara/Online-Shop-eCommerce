<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Registration Page</title>
    <link href="/css/eCommerce.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
                        (function () {
                            'use strict'

                            // Fetch all the forms we want to apply custom Bootstrap validation styles to
                            var forms = document.querySelectorAll('.needs-validation')

                            // Loop over them and prevent submission
                            Array.prototype.slice.call(forms)
                                    .forEach(function (form) {
                                        form.addEventListener('submit', function (event) {
                                            if (!form.checkValidity()) {
                                                event.preventDefault()
                                                event.stopPropagation()
                                            }
                                            form.classList.add('was-validated')
                                        }, false)
                                    })
                        })()
    </script>
</head>
<body>
<h1 class="text-center">Welcome to product Page</h1>
<h3 class="text-center">Please fill in the form to add product</h3>
<section class="h-100 h-custom gradient-custom-2">
    <form class="needs-validation" method="post" novalidate th:action="@{/product/add}" th:object="${product}">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <h3 class="fw-normal mb-5" style="color: #4835d4;">General Information</h3>
                                        <div class="row">
                                            <div class="col-md-6 mb-4 pb-2">
                                                <div class="form-outline">
                                                    <input class="form-control form-control-lg" id="form3Examplev" name="category"
                                                           type="text"/>
                                                    <label class="form-label" for="form3Examplev">Category</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4 pb-2">
                                                <div class="form-outline">
                                                    <input class="form-control form-control-lg" id="form3Examplev2" name="name"
                                                           type="text"/>
                                                    <label class="form-label" for="form3Examplev2">Product name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4 pb-2">
                                                <div class="form-outline">
                                                    <input class="form-control form-control-lg" id="form3Examplev3" name="description"
                                                           type="text"/>
                                                    <label class="form-label" for="form3Examplev3">Description</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 bg-indigo">
                                    <div class="p-5">
                                        <h3 class="fw-normal mb-5" style="color: #4835d4;">Let's talk numbers</h3>
                                        <div class="row">
                                            <div class="col-md-6 mb-4 pb-2">
                                                <div class="form-outline">
                                                    <input class="form-control form-control-lg" id="form3Examplev4" name="price"
                                                           type="text"/>
                                                    <label class="form-label" for="form3Examplev4">Price</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4 pb-2">
                                                <div class="form-outline form-white">
                                                    <input class="form-control form-control-lg" id="form3Examplev5" name="quantity"
                                                           type="text"/>
                                                    <label class="form-label" for="form3Examplev5">Quantity</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4 pb-2">
                                                <div class="form-outline form-white">
                                                    <input class="form-control form-control-lg" id="form3Examplev6" name="discount"
                                                           type="text"/>
                                                    <label class="form-label" for="form3Examplev6">Discount</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn_primary btn-lg btn-block" data-mdb-ripple-color="dark"
                                        type="submit">Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </form>
</section>
</body>
</html>
