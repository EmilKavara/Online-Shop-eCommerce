<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

                <!-- Bootstrap CSS -->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

                    <title>Registration Page</title>

                    <link rel="stylesheet" href="/css/eCommerce.css" type="text/css"/>
                    <script type="text/javascript">

                        // Example starter JavaScript for disabling form submissions if there are invalid fields
                        (function () {
                            'use strict'

                            // Fetch all the forms we want to apply custom Bootstrap validation styles to
                            var forms = document.querySelectorAll('.needs-validation')

                            // Loop over them and prevent submission
                            Array.prototype.slice.call(forms)
                                    .forEach(function (form) {
                                        form.addEventListener('submit', function (event) {
                                            if (!form.checkValidity()) {
                                                event.preventDefault()
                                                event.stopPropagation()
                                            }

                                            form.classList.add('was-validated')
                                        }, false)
                                    })
                        })()
                    </script>

                    </head>
                    <body>
                        <h1 class="text-center" >Welcome to product Page</h1>
                        <h3 class="text-center">Please fill in the form to add product</h3>

                        <section class="h-100 h-custom gradient-custom-2">
                            <form th:action="@{/product/add}" method="post" th:object="${product}" class="needs-validation" novalidate>

                                <div class="container py-5 h-100">
                                    <div class="row d-flex justify-content-center align-items-center h-100">
                                        <div class="col-12">
                                            <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                                                <div class="card-body p-0">
                                                    <div class="row g-0">
                                                        <div class="col-lg-6">
                                                            <div class="p-5">
                                                                <h3 class="fw-normal mb-5" style="color: #4835d4;">General Information</h3>

                                                                <div class="row">
                                                                    <div class="col-md-6 mb-4 pb-2">
                                                                        <div class="form-outline" >
                                                                            <input type="text" name="category" id="form3Examplev" class="form-control form-control-lg" />
                                                                            <label class="form-label" for="form3Examplev">Category</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-6 mb-4 pb-2">
                                                                        <div class="form-outline" >
                                                                            <input type="text" name="name" id="form3Examplev2" class="form-control form-control-lg" />
                                                                            <label class="form-label" for="form3Examplev2">Product name</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-6 mb-4 pb-2">
                                                                        <div class="form-outline">
                                                                            <input type="text" name="description" id="form3Examplev3" class="form-control form-control-lg"  />
                                                                            <label class="form-label" for="form3Examplev3">Description</label>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-6 bg-indigo text-white">
                                                            <div class="p-5">
                                                                <h3 class="fw-normal mb-5">Let's talk numbers</h3>
                                                                <div class="row">
                                                                    <div class="col-md-6 mb-4 pb-2">
                                                                        <div class="form-outline form-white">
                                                                            <input type="text" name="price" id="form3Examplev4" class="form-control form-control-lg" />
                                                                            <label class="form-label" for="form3Examplev4">Price</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-6 mb-4 pb-2">
                                                                        <div class="form-outline form-white">
                                                                            <input type="text" name="quantity" id="form3Examplev5" class="form-control form-control-lg"  />
                                                                            <label class="form-label" for="form3Examplev5">Quantity</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-6 mb-4 pb-2">
                                                                        <div class="form-outline form-white">
                                                                            <input type="text" name="discount" id="form3Examplev6" class="form-control form-control-lg"  />
                                                                            <label class="form-label" for="form3Examplev6">Discount</label>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <button type="submit" class="btn btn_primary btn-lg btn-block" data-mdb-ripple-color="dark">Submit</button>
                                                    </div> 
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </form>
                        </section>
                    </body>
                    </html>
