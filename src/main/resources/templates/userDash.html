    <!--Sidebar-->
    <div class="col-1" style="background-color:#4835d4; width: 260px; height: 560px">
        <nav class="col sidebar" id="sidebar" style="text-align: center">
            <ul class="nav flex-column vertical-nav">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="/home" style="color:white">
                        <i class="fas fa-home" style="color:white; padding-right: 5px"></i>Home</a>
                </li>
                <li class="nav-item" style="color:white">
                    <a class="nav-link" href="#" style="color:white"><i class="fas fa-user"
                                                                        style="padding-right: 5px"></i>Profile</a>
                </li>
                <li class="nav-item" style="color:white">
                    <a class="nav-link" href="#" onclick="window.location.href='product.html'" style="color:white"><i
                            class="fab fa-product-hunt"

                </li>
                <li class="nav-item" style="color:white">
                    <a class="nav-link" href="#" onclick="window.location.href='productCategory.html'"

                <li class="nav-item" style="color:white">

                        Bosnia and Herzegovina<br>
                        <a href="mailto: eCommerce@mail.com" style="color:#ccccff;">E-mail: eCommerce@mail.com;</a> <br>
                        Contact: +38761666444
                    </p>
                </div>
            </div>
            <hr class="d-md-none text-warning" style="margin-top:30px; color:#f0ad4e"/>
            <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
                <li class="nav-item col-6 col-md-auto nav-item-dark">

                       target="_blank">

                        </svg>
                        <small class="d-md-none ms-2">Facebook</small>
                    </a>
                </li>
                <li class="nav-item col-6 col-md-auto nav-item-dark">
                    <a class="nav-link p-2" href="https://instagram.com" rel="noopener" style="color:#FFFFFF"
                       target="_blank">

                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!--Tabs-->
    <div class="col">
        <ul class="nav nav-tabs" id="myCategories" role="tablist">
            <li class="nav-item" th:each="category:${categories}" role="presentation">
                <button class="nav-link" th:id="${category.name}+'-tab'" data-bs-toggle="tab"
                        th:data-bs-target="'#'+${category.name}" type="button"
                        role="tab" th:aria-controls="${category.name}" aria-selected="false"
                        th:text="${category.name}" th:data-bs-id="${category.idproductCategory}">
                </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade"
                 th:id="${category.name}" role="tabpanel"
                 th:aria-labelledby="${category.name}+'-tab'"
                 th:each="category:${categories}">
                <div th:each="product:${category.productList}">
                    <p th:text="${product.name}"></p>
                </div>
            </div>
        </div>
    </div>
    <!--Tabs End-->
</div>
<!--Sidebar End-->
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

<script crossorigin="anonymous"

<script crossorigin="anonymous"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
<script>
    $(document).ready(function () {
        var firstCat = $('#myCategories li:first button').attr('id').split('-')[0];
        $('#myTabContent div').each(function (){
            if($(this).attr('id') === firstCat) {
                $(this).addClass('show').addClass('active');
            }
        });
    });
</script>
</html>
